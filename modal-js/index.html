<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Proyect</title>
    <!--=============== REMIX ICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!--=============== Hero ===============-->
    <header class="hero">
        <div class="hero__banner">
            <h1 class="hero__title">Modal Proyect</h1>
            <button class="hero__btn hero__modal-btn">Open Modal</button>
        </div>
    </header>

    <!--=============== Modal ===============-->
    <div class="modal__overlay">
        <div class="modal__container">
            <h3 class="modal__title">Modal Content</h3>
            <button class="modal__close-btn"><i class="ri-close-line"></i></button>
            <p>Contenido del modal</p>
            <button>Comprar</button>
        </div>
    </div>

    <!--=============== JS ===============-->
    <script src="index.js"></script>
</body>

</html>
